<!DOCTYPE html>
<html>
<head>
<title>canrob</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.1.js"></script>
<link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.1.css">
</head>
<body>
	<div id = "centerDiv"
		style="padding: 30px; width="100%"; margin-left: auto; margin-right: auto;">
		<p>
			Inspired by Sebastian's talk about scala-js I have ported my
			scala-swing visualisation to scala-js and HTML5(canvas). I was
			fascinated that I could reuse almost 100% of the existing scala code.
			For details <a href="https://github.com/wwagner4/canrob.git">see...<a>
		</p>
		<p>
			<select id="selectBox"></select>
			<button id="startButton">Start</button>
		</p>
		<p>
			<canvas id="canvas" >Canvas tag not supported</canvas>
		</p>
	</div>
	<script type="text/javascript"
		src="target/scala-2.10/canrob-scalajs-extdeps.js"></script>
	<script type="text/javascript"
		src="target/scala-2.10/canrob-scalajs-intdeps.js"></script>
	<script type="text/javascript"
		src="target/scala-2.10/canrob-scalajs.js"></script>

</body>
</html>
